<ion-view view-title="Switches">
	<ion-content>
		<ion-list>

			<div class="item item-toggle item-icon-left" ng-repeat="device in devices">
				<i class="icon ion-ios7-lightbulb-outline"></i>
				{{ device.name }}
				<label class="toggle">
					<input type="checkbox" ng-model="device.status" ng-change="change(device)">
					<div class="track">
						<div class="handle"></div>
					</div>
					 
				</label>
			</div>
			
		</ion-list>
	</ion-content>
</ion-view>
